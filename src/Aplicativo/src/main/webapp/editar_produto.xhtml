<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>

        <h:form id="editar">
            Editar produto #{editarProduto.obterDados()}:  
            <h:inputHidden value ="#{editarProduto.produto.idproduto}"/>
            Produto:
            <h:inputText value="#{editarProduto.produto.nomeproduto}" required="true"/>
            Preço:
            <h:inputText value="#{editarProduto.produto.precoproduto}" required="true"/>
            Usuários:
            <h:dataTable value="#{editarProduto.prod_users}" var="pro">
                <h:column>
                    <f:facet name="header">Produto</f:facet>  
                    <center> <h:outputText value ="#{pro.UNome}"/></center>
                </h:column>
                <h:column>
                    <h:commandButton value="Remover" action="#{editarProduto.removerUsuario(pro)}"/> 
                </h:column>
            </h:dataTable>
            <h:commandButton value="Salvar" action="#{editarProduto.edit()}"/>
            <h:commandButton value="Cancelar" action="#{editarProduto.cancelar()}"/>
        </h:form> 
        <hr/>
        <h:form>
            <h3>Adicionar usuários:</h3>

            <h:dataTable value="#{editarProduto.adicaoUsuario()}" var="usuario" >
                <h:column>
                    <h:outputText value="#{usuario.UNome}" />
                </h:column>

                <h:column>
                    <h:commandButton value="Adicionar" actionListener="#{editarProduto.adicionarUsuario(usuario)}" />
                </h:column>
            </h:dataTable>           
        </h:form>

    </body>
</html>
