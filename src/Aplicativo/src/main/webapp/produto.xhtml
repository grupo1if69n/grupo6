<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <style type="text/css">
            #info_box{
                display: none;
            }
            #add_produto{
                display: none;
            }
        </style>
        <script type="text/javascript">
            
            function addForm(){
                document.getElementById('add_produto').style.display = 'block';
                document.getElementById('add_button').style.display = 'none';   
            }
            function closeFormAdd(){
                document.getElementById('add_produto').style.display = 'none'
                document.getElementById('add_button').style.display = 'inline-block';
            }
        </script>

    </h:head>
    <h:body>
        <div id="add_produto">
            Adicionar Produto a lista.
            <hr/>
            <h:form id="add_form">
                Produto:
                <h:inputText value="#{produtoBean.produto}" required="true"/>
                Preço:
                <h:inputText value="#{produtoBean.preco}" required="true"/>
                Usuários:
                <br/>
                <br/>
                <h:selectManyCheckbox value="#{produtoBean.selecionados}" required="true">
                    <f:selectItems value="#{usuarioBean.allUsers}" var="u"
                                   itemLabel="#{u.UNome}" itemValue="#{u.UNome}" />
                </h:selectManyCheckbox>

                <h:commandButton value="Adicionar" actionListener="#{produtoBean.adicionar()}"/>

                <h:commandButton value="Limpar" actionListener="#{produtoBean.clean()}">
                <f:ajax execute="click" render="add_form" />
                </h:commandButton>
                
                  <h:commandButton value ="Fechar" onclick="closeFormAdd()">
                    <f:ajax execute="click" render="add_form" />
                </h:commandButton>


            </h:form>
            <hr></hr>
        </div>
        Lista de produtos
        <h:commandButton id="add_button" value="+" onclick="addForm()">
            <f:ajax execute="click" render="add_form" />
        </h:commandButton>
        <h:form id="form-data">
            <h:dataTable value="#{produtoBean.allProdutos}" var="p">
                <h:column>
                    <f:facet name="header">ID</f:facet>  
                    <center> <h:outputText value ="#{p.idproduto}"/></center>
                </h:column>
                <h:column>
                    <f:facet name="header">Produto</f:facet>  
                    <center> <h:outputText value ="#{p.nomeproduto}"/></center>
                </h:column>
                <h:column>
                    <f:facet name="header">Quantidade Usuários</f:facet>  
                    <center> <h:outputText value ="#{p.getQtdUsersProduct(p.idproduto)}"/> </center>
                </h:column> 
                <h:column>
                    <f:facet name="header">Preço</f:facet>  
                    <center><h:outputText value ="#{p.precoproduto}"/></center>
                </h:column>
                <h:column>
                    <h:commandButton value="Info" onclick="document.getElementById('info_box').style.display = 'block'" action="#{produtoBean.getUsers_por_produto(p.idproduto)}">
                        <f:ajax execute="click" render="form_info" />
                    </h:commandButton>
                </h:column>
                <h:column>
                    <h:commandButton value="Editar" actionListener="#{produtoBean.loadData(p)}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Deletar" actionListener="#{produtoBean.remove(p)}"/>
                </h:column>
            </h:dataTable>
        </h:form> 

        <div id="info_box">
            <h:form id="form_info">
                <hr></hr>
                Detalhes:
                <h:dataTable value="#{produtoBean.users_por_produto}" var="u1">
                    <h:column>
                        <f:facet name="header">Produto</f:facet>  
                        <center> <h:outputText value ="#{u1.UNome}"/></center>
                    </h:column> 
                </h:dataTable>
                <h:commandButton value ="Fechar" onclick="document.getElementById('info_box').style.display = 'none';"  actionListener="#{produtoBean.limparDetalhes}">
                    <f:ajax execute="click" render="info_box" />
                </h:commandButton>
            </h:form>
        </div>

    </h:body>
</html>
